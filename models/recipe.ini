[model]
name = Recipe
label = {{ this.name }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.category]
label = Category
type = checkboxes
choices = Starter,Main,Dessert,

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.vegetarian]
label = Vegetarian
type = boolean
checkbox_label = If true, then the recipe is vege.
default = false

[fields.servings]
label = Servings
type = integer
description = Number of servings this recipe makes.

[fields.ingredients]
label = Ingredients
type = text


[fields.body]
label = Body
type = markdown
